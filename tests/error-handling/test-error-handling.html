<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深堀くん - エラーハンドリングテストツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .test-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .test-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            transition: width 0.3s ease;
            width: 0%;
        }

        .status-text {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        .results-section {
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #ddd;
        }

        .result-card.pass {
            border-left-color: #4CAF50;
        }

        .result-card.fail {
            border-left-color: #f44336;
        }

        .result-card.running {
            border-left-color: #2196F3;
        }

        .result-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .status-pass {
            background: #e8f5e8;
            color: #4CAF50;
        }

        .status-fail {
            background: #ffebee;
            color: #f44336;
        }

        .status-running {
            background: #e3f2fd;
            color: #2196F3;
        }

        .log-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }

        .log-content {
            background: #000;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9em;
            max-height: 400px;
            overflow-y: auto;
        }

        .error-simulation {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .error-simulation h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .error-simulation p {
            color: #856404;
            margin-bottom: 15px;
        }

        .error-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .error-button {
            background: #ffc107;
            color: #212529;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .error-button:hover {
            background: #ffca2c;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1>🚨 エラーハンドリングテストツール</h1>
            <p>深堀くんのエラーハンドリング機能を包括的にテストします</p>
        </div>

        <!-- エラーシミュレーション -->
        <div class="error-simulation">
            <h3>🎭 エラーシミュレーション</h3>
            <p>実際のエラー状況を再現してテストします</p>
            <div class="error-controls">
                <button class="error-button" onclick="simulateApiKeyError()">APIキーエラー</button>
                <button class="error-button" onclick="simulateFileFormatError()">ファイル形式エラー</button>
                <button class="error-button" onclick="simulateNetworkError()">ネットワークエラー</button>
                <button class="error-button" onclick="simulatePermissionError()">権限エラー</button>
                <button class="error-button" onclick="simulateCorruptedFileError()">破損ファイルエラー</button>
            </div>
        </div>

        <!-- テスト実行ボタン -->
        <div class="test-controls">
            <button class="test-button" onclick="runAllErrorTests()">🚀 全エラーテスト実行</button>
            <button class="test-button" onclick="runFileProcessingErrorTests()">📄 ファイル処理エラーテスト</button>
            <button class="test-button" onclick="runApiErrorTests()">🔑 API関連エラーテスト</button>
            <button class="test-button" onclick="runRetryMechanismTests()">🔄 リトライ機能テスト</button>
            <button class="test-button" onclick="runErrorRecoveryTests()">🛡️ エラー復旧テスト</button>
            <button class="test-button" onclick="clearResults()">🗑️ 結果クリア</button>
        </div>

        <!-- プログレス表示 -->
        <div class="progress-section">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="status-text" id="statusText">テスト待機中...</div>
        </div>

        <!-- テスト結果表示 -->
        <div class="results-section">
            <h3>📊 テスト結果</h3>
            <div class="results-grid" id="resultsGrid">
                <!-- テスト結果がここに表示される -->
            </div>
        </div>

        <!-- ログ表示 -->
        <div class="log-section">
            <h3>📋 実行ログ</h3>
            <div class="log-content" id="logContent">
                テスト実行を開始してください...
            </div>
        </div>
    </div>

    <!-- テストスクリプト -->
    <script src="test-error-handling.js"></script>
    <script src="../../app/utils.js"></script>
    <script src="../../app/file-processing.js"></script>
    
    <script>
        // UI管理
        let testResults = [];
        let currentTestSession = null;

        // ログ出力
        function addLog(message) {
            const logContent = document.getElementById('logContent');
            const timestamp = new Date().toLocaleTimeString();
            logContent.innerHTML += `[${timestamp}] ${message}\n`;
            logContent.scrollTop = logContent.scrollHeight;
        }

        // プログレス更新
        function updateProgress(current, total, message) {
            const progressFill = document.getElementById('progressFill');
            const statusText = document.getElementById('statusText');
            
            const percentage = Math.round((current / total) * 100);
            progressFill.style.width = `${percentage}%`;
            statusText.textContent = message;
        }

        // テスト結果表示
        function displayTestResult(testName, status, duration, error = null) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            const resultCard = document.createElement('div');
            resultCard.className = `result-card ${status}`;
            
            const statusClass = status === 'pass' ? 'status-pass' : 
                               status === 'fail' ? 'status-fail' : 'status-running';
            const statusIcon = status === 'pass' ? '✅' : 
                              status === 'fail' ? '❌' : '🔄';
            const statusText = status === 'pass' ? '成功' : 
                              status === 'fail' ? '失敗' : '実行中';
            
            resultCard.innerHTML = `
                <div class="result-title">
                    ${testName}
                    <span class="result-status ${statusClass}">${statusIcon} ${statusText}</span>
                </div>
                <div class="result-details">
                    <div class="result-time">実行時間: ${duration}ms</div>
                    ${error ? `<div class="error-details">${error}</div>` : ''}
                </div>
            `;
            
            resultsGrid.appendChild(resultCard);
        }

        // 結果クリア
        function clearResults() {
            document.getElementById('resultsGrid').innerHTML = '';
            document.getElementById('logContent').innerHTML = 'テスト実行を開始してください...\n';
            updateProgress(0, 1, 'テスト待機中...');
            testResults = [];
        }

        // エラーシミュレーション関数
        function simulateApiKeyError() {
            addLog('🎭 APIキーエラーをシミュレート中...');
            if (typeof window.ErrorHandlingTests !== 'undefined') {
                window.ErrorHandlingTests.simulateApiKeyError();
            }
        }

        function simulateFileFormatError() {
            addLog('🎭 ファイル形式エラーをシミュレート中...');
            if (typeof window.ErrorHandlingTests !== 'undefined') {
                window.ErrorHandlingTests.simulateFileFormatError();
            }
        }

        function simulateNetworkError() {
            addLog('🎭 ネットワークエラーをシミュレート中...');
            if (typeof window.ErrorHandlingTests !== 'undefined') {
                window.ErrorHandlingTests.simulateNetworkError();
            }
        }

        function simulatePermissionError() {
            addLog('🎭 権限エラーをシミュレート中...');
            if (typeof window.ErrorHandlingTests !== 'undefined') {
                window.ErrorHandlingTests.simulatePermissionError();
            }
        }

        function simulateCorruptedFileError() {
            addLog('🎭 破損ファイルエラーをシミュレート中...');
            if (typeof window.ErrorHandlingTests !== 'undefined') {
                window.ErrorHandlingTests.simulateCorruptedFileError();
            }
        }

        // テスト実行関数
        async function runAllErrorTests() {
            addLog('🚀 全エラーテスト実行開始');
            clearResults();
            
            if (typeof window.ErrorHandlingTests !== 'undefined') {
                await window.ErrorHandlingTests.runAllTests();
            } else {
                addLog('❌ ErrorHandlingTests が読み込まれていません');
            }
        }

        async function runFileProcessingErrorTests() {
            addLog('📄 ファイル処理エラーテスト開始');
            if (typeof window.ErrorHandlingTests !== 'undefined') {
                await window.ErrorHandlingTests.runFileProcessingErrorTests();
            }
        }

        async function runApiErrorTests() {
            addLog('🔑 API関連エラーテスト開始');
            if (typeof window.ErrorHandlingTests !== 'undefined') {
                await window.ErrorHandlingTests.runApiErrorTests();
            }
        }

        async function runRetryMechanismTests() {
            addLog('🔄 リトライ機能テスト開始');
            if (typeof window.ErrorHandlingTests !== 'undefined') {
                await window.ErrorHandlingTests.runRetryMechanismTests();
            }
        }

        async function runErrorRecoveryTests() {
            addLog('🛡️ エラー復旧テスト開始');
            if (typeof window.ErrorHandlingTests !== 'undefined') {
                await window.ErrorHandlingTests.runErrorRecoveryTests();
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('🚨 エラーハンドリングテストツール初期化完了');
            addLog('📋 テストを選択して実行してください');
        });
    </script>
</body>
</html>
